name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE_NAME: hamzafarouk/go2rtc  # Change this to your Docker Hub username

jobs:
  # Build Linux binary (for Docker and releases)
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libc6-dev

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-linux-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-linux-

    - name: Build Linux binary
      env:
        CGO_ENABLED: 1
        GOOS: linux
        GOARCH: amd64
      run: |
        # Build with version info
        VERSION=${GITHUB_REF#refs/tags/}
        if [[ ! "$VERSION" =~ ^v[0-9] ]]; then
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        
        # Build the binary
        go build -ldflags="-s -w -X main.version=$VERSION" -o go2rtc
        
        # Create archive
        tar -czf go2rtc_linux_amd64.tar.gz go2rtc

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: go2rtc-linux-amd64
        path: go2rtc_linux_amd64.tar.gz

  # Build and push Docker images
  build-docker:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=go2rtc
          org.opencontainers.image.description=Ultimate camera streaming application
          org.opencontainers.image.vendor=hamza-farouk

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.meta.outputs.version }}

  # Create GitHub release
  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        find artifacts -name "*.tar.gz" -o -name "*.zip" | xargs -I {} cp {} release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
        draft: false
        prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
